<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCodeCamp - Palidrome Checker Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Is it a palindrome?</h1>
    <form id="form">
      <input type="text" id="text-input" />
      <button type="button" id="check-btn">Check</button>
    </form>
    <p id="result"></p>

    <div id="aside">
      <p>
        A palindrome is a word or phrase that can be read the same way forwards
        and backwards, ignoring punctuation, case, and spacing.
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
